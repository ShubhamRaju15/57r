<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <center>
    <form action="./index2.html" autocomplete="off">
     <label >Day</label>   
    <input type="tel" name="day" pattern="0[1-9]|1[0-9]|2[0-9]|3[01]" required>
    <label>Month</label>
    <input type="tel" name="month"  pattern="0[1-9]|1[0-2]" required>
    <label>Year</label>
    <input type="tel" name="year" pattern="[0-9]{4}" required>
    <button>Submit</button>
    </form></center>
</body>
